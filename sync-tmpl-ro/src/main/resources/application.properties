
server.port=8091

#datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.169.3.157:3306/rcos?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345

#druid config
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#init size
spring.datasource.initialSize=5
#min size
spring.datasource.minIdle=5
#max size
spring.datasource.maxActive=20
#get connection wait timeout
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
#spring.datasource.connectionErrorRetryAttempts=3
#spring.datasource.breakAfterAcquireFailure =true
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,slf4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

#spring.datasource.useGlobalDataSourceStat=true

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql= true

logging.config=classpath:logback-boot.xml


thread_upa_pwd_interval = 59 * * * * ?


admin_name=fxadmin
admin_pwd=zxcvbnm,./

sync.tmpl.pushTpmlCron=0/20 * * * * ?
